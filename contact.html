<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy Wonkas - Personal Portfolio Website Template</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--favicon-img-->
    <!--main css file should not be removed -->
    <link rel="stylesheet" href="css/style.css">
    <!--main css file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!--mouse  follower-->
    <div class="cursor"></div>

    <!--loader-->
    <div id="loader">
        <span class="color">Arlo</span>Brown
    </div>

    <!--link-screen-->
    <div id="breaker">
    </div>
    <div id="breaker-two">
    </div>

    <!--Main-Section-->
    <!--Navigator-fullscreen-->
    <div id="navigation-content">

        <div class="navigation-close">
            <span class="close-first"></span>
            <span class="close-second"></span>
        </div>
        <div class="navigation-links">
            <a href="/home.html" data-text="HOME" id="home-link">HOME</a>
            <a href="/about.html" data-text="ABOUT" id="about-link">ABOUT</a>
            <a href="/login.html" data-text="LOGIN" id="login-link">LOG IN</a>
            <a href="/schedule.html" data-text="SCHEDULE" id="schedule-link">SCHEDULE</a>
            <a href="/contact.html" data-text="CONTACT" id="contact-link">CONTACT</a>
        </div>
    </div>

    <!--Home Page-->
    <!--Menubar-->
    <div id="navigation-bar">
        <img src="img/svg/willy wonka logo.png" alt="logo">
        <div class="menubar">
            <span class="first-span"></span>
            <span class="second-span"></span>
            <span class="third-span"></span>
        </div>
    </div>

    <!--contact-->
    <div id="contact">
    </div>
    <div class="contact-header">Contact <span class="color"> Me</span>
        <div class="contact-header-caption"> <span class="color"> Get</span> In Touch.</div>
    </div>
    <div class="contact-content">
        <!--Contact form-->

        <div class="contact-class">
            <div class="contact-info">
                <div class="contact-info-header">
                    Contact Info
                </div>
                <div class="contact-info-content">
                    <div class="contect-info-content-line">
                        <div class="contact-info-icon-text">
                            <h6>Name</h6>
                            <p>Arlo Brown</p>
                        </div>
                    </div>
                    <div class="contect-info-content-line">
                        <div class="contact-info-icon-text">
                            <h6>Location</h6>
                            <p>New York, USA</p>
                        </div>
                    </div>
                    <div class="contect-info-content-line">
                        <div class="contact-info-icon-text">
                            <h6>Call</h6>
                            <p>+9865376531</p>
                        </div>
                    </div>

                    <div class="contect-info-content-line">
                        <div class="contact-info-icon-text">
                            <h6>Email</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map">
                <script type="text/javascript" charset="utf-8" async
                    src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A9332e303e2d8f65fa34aee95bd026ee42c7731f5071c2f8bd487edc01dfed044&amp;width=100%25&amp;height=468&amp;lang=ru_RU&amp;scroll=true">
                </script>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            <img src="./img/copyright.png" alt="copyright-img" class="images" height="14px"> Willy Wonkas
        </div>
    </div>
</body>

</html>
