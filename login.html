<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy Wonkas - Personal Portfolio Website Template</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--favicon-img-->
    <!--main css file should not be removed -->
    <link rel="stylesheet" href="style.css">
    <!--main css file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!--mouse  follower-->
    <div class="cursor"></div>

    <!--loader-->
    <div id="loader">
        <span class="color">Arlo</span>Brown
    </div>

    <!--link-screen-->
    <div id="breaker">
    </div>
    <div id="breaker-two">
    </div>

    <!--Main-Section-->
    <!--Navigator-fullscreen-->
    <div id="navigation-content">

        <div class="navigation-close">
            <span class="close-first"></span>
            <span class="close-second"></span>
        </div>
        <div class="navigation-links">
            <a href="index.html" data-text="HOME" id="home-link">HOME</a>
            <a href="about.html" data-text="ABOUT" id="about-link">ABOUT</a>
            <a href="login.html" data-text="LOGIN" id="login-link">LOG IN</a>
            <a href="schedule.html" data-text="SCHEDULE" id="schedule-link">SCHEDULE</a>
            <a href="contact.html" data-text="CONTACT" id="contact-link">CONTACT</a>
        </div>
    </div>

    <!--Home Page-->
    <!--Menubar-->
    <div id="navigation-bar">
        <img src="img/svg/willy wonka logo.png" alt="logo">
        <div class="menubar">
            <span class="first-span"></span>
            <span class="second-span"></span>
            <span class="third-span"></span>
        </div>
    </div>
    <div id="login">
        <div class="about-header"> Вход
            <span class="header-caption"> В личный <span class="color"> кабинет.</span></span></div>

        <div class="main-signin">
            <div class="main-signin__head">
                <p>Авторизация</p>
            </div>
            <div class="main-signin__middle">
                <div class="middle__form">
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Войти">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            <img src="copyright.png" alt="copyright-img" class="images" height="14px"> Willy Wonkas
        </div>
    </div>
</body>

</html>
